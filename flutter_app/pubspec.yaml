name: nikita_messenger
description: A Telegram-like messaging application.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=2.19.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State management
  provider: ^6.0.5

  # HTTP requests
  dio: ^5.3.2

  # Real-time communication
  socket_io_client: ^2.0.1

  # Local storage
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # UI components
  cached_network_image: ^3.3.0
  flutter_svg: ^2.0.9

  # Navigation
  go_router: ^12.1.3

  # Utilities
  intl: ^0.18.1
  image_picker: ^1.0.4
  permission_handler: ^11.0.1

  # Form validation
  form_field_validator: ^1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/

  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-Regular.ttf
        - asset: assets/fonts/Inter-Medium.ttf
          weight: 500
        - asset: assets/fonts/Inter-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Inter-Bold.ttf
          weight: 700